{{ define "main" }}
	<section class="container-fluid backgrounded background-white">
		<div class="container-xl">
			<div class="row">
				<div class="ppp-col-12">
					<div class="ppp-col-standard">
					
						<h1 class="large-h1 ">{{.Title}}</h1>
						{{with .Params.snippet}}
						<div class="social-snippet">
							{{ . }}
						</div>				
						{{ end }}
				
					</div>
				</div>
			</div>
		</div>
	</section>

{{with .Content}}
	<section class="container-fluid backgrounded background-white">
		<div class="container-xl">
			<div class="row">
				<div class="ppp-col-12">
					<div class="ppp-col-standard">
					
						<div>
							<p>  {{ . }}</p>
						</div>					
					
					</div>
				</div>	
			</div>			
		</div>				
	</section>
{{ end }}
	
	
<section class="container-fluid  backgrounded background-white">
		<div class="container-xl inner-background-white">
			<div class="row">

							
								{{ range .Pages.ByWeight }}
								
								
																
								<article class="cpt_tutorials ppp-col-12 ppp-col-md-6 ppp-col-lg-4">
									<a href="{{ .RelPermalink }}">
										<div class="inner-article">
										
											<div class="inner-article-text">
												
													<span class="pre-title">Tutorial {{ .Params.tutorial_number}}</span>
																																			
													<h3 class="if-search-page-then-mt-0  if-no-snippet-mb-sixty if-no-snippet-pb-thirty">
												
														{{ .LinkTitle }}
													
													</h3>
													<p style="padding-bottom:10px">
														<i>{{ .Params.position }}</i>
													</p>
														
													<p>
														{{ .Params.snippet }}
													</p>
												<div class="box-button-container">
														
																<button class="my-0 text-button" tabindex="-1">
																	<div class="button-inner-text">Read now</div>
																</button>
															
												</div>
											</div>
										</div>
									</a>

								</article>
																
								
									
								{{ end }}

								
			</div>
		</div>
	</section>
{{ end }}
